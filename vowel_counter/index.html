<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vowel Counter</title>
</head>
<body>
    <header>
        <h1>Enter text you want to count vowels from below:</h1>
    </header>
    <form>
        <input type="text" class="vowel-input">
        <button class="submit-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>
    <div id="vowel-count"></div>

    
    <script src="./app.js"></script>
</body>
</html>
